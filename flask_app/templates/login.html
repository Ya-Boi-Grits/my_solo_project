<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/style.css" />
    <title>Life's a Game</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="border text-center">Hello!</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h1>Log in</h1>
          <form action="/process_login" method="POST">
            {% with messages = get_flashed_messages(category_filter=["login"])
            %}<!-- declare a variable called messages -->
            {% if messages %}<!-- check if there are any messages -->
            {% for message in messages %}<!-- loop through the messages -->
            <p class="text-danger">{{message}}</p>
            <!-- display each message in a paragraph tag -->
            {% endfor %} {% endif %} {% endwith %}
            <div class="row my-2">
              <label class="col-4 col-form-label">Email:</label>
              <div class="col-8">
                <input type="email" class="form-control" name="email" />
              </div>
            </div>
            <div class="row my-2">
              <label class="col-4 col-form-label">Password:</label>
              <div class="col-8">
                <input type="password" class="form-control" name="password" />
              </div>
            </div>
            <div class="row my-2">
              <div class="offset-4">
                <input type="submit" class="btn btn-success" value="Log in" />
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <p>New Player? <a href="/register" class="btn btn-info">Register</a></p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
