<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/style.css">
    <title>Life's a Game</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="container-fluid">
          <div class="row">
            <div class="col-10">
              <h2>Player Name: {{session['first_name']}}</h2>
            </div>
            <div class="col-2 btn-group">
              <button type="button"  class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                menu
              </button>
              <ul class="dropdown-menu">
                <li><a href="/dashboard" class="text-decoration-none text-dark">Dashboard</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a href="/logout" class="text-decoration-none text-danger">Logout</a></li>
              </ul>
            </div>
          </div> 
      </div>
      <div class="row my-4">
        <h2 class="text-center my-2">Can you think of an achievement?</h2>
        <div class="border">
          {% with messages =
          get_flashed_messages(category_filter=["achievement"]) %}<!-- declare a variable called messages -->
          {% if messages %}<!-- check if there are any messages -->
          {% for message in messages %}<!-- loop through the messages -->
          <p class="text-danger text-center">{{message}}</p>
          <!-- display each message in a paragraph tag -->
          {% endfor %} {% endif %} {% endwith %}
          <form action="/process/create_achievement" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Name it: </label>
              <input type="text" class="form-control" name="name" />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Describe it</label>
              <textarea
                class="form-control"
                name="description"
                rows="3"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="points" class="form-label"
                >How much is it worth?:
              </label>
              <input type="number" class="form-control" name="points" />
            </div>
            <input type="submit" value="Save Changes" class="btn btn-success btn-sm" />
            <a href="/dashboard" class="btn btn-info btn-sm">Back to dashboard</a>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
