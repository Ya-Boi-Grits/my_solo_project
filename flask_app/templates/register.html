<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/style.css" />
    <title>LaG Registration</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center">
            Keeping track of your achievements starts here
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h2>Register</h2>
          <form action="/process_registration" method="POST">
            {% with messages =
            get_flashed_messages(category_filter=["register"]) %}<!-- declare a variable called messages -->
            {% if messages %}<!-- check if there are any messages -->
            {% for message in messages %}<!-- loop through the messages -->
            <p class="text-danger">{{message}}</p>
            <!-- display each message in a paragraph tag -->
            {% endfor %} {% endif %} {% endwith %}
            <div class="row my-2">
              <label class="col-4 col-form-label">First name:</label>
              <div class="col-8">
                <input type="text" class="form-control" name="first_name" />
              </div>
            </div>
            <div class="row my-2">
              <label class="col-4 col-form-label">Last name:</label>
              <div class="col-8">
                <input type="text" class="form-control" name="last_name" />
              </div>
            </div>
            <div class="row my-2">
              <label class="col-4 col-form-label">Email:</label>
              <div class="col-8">
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  placeholder="your_email@emailprovider.com"
                />
              </div>
            </div>
            <div class="row my-2">
              <label class="col-4 col-form-label">Password:</label>
              <div class="col-8">
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  placeholder="must be 8 or more characters"
                />
              </div>
            </div>
            <div class="row my-2">
              <label class="col-4 col-form-label">Confirm password:</label>
              <div class="col-8">
                <input
                  type="password"
                  class="form-control"
                  name="confirm_password"
                  placeholder="passwords must match"
                />
              </div>
              <figure class="text-center">
                <blockquote class="blockquote">
                  <p class="my-4">
                    "Life is just like a game, first you have to learn rules of
                    the game, and then play it better then any one else."
                  </p>
                </blockquote>
                <figcaption class="blockquote-footer">
                  <cite title="Source Title">Albert Einstein</cite>
                </figcaption>
              </figure>
            </div>
            <div class="row my-2">
              <div class="offset-4">
                <input
                  type="submit"
                  class="btn btn-success"
                  value="Save character data"
                />
                <a href="/landing" class="btn btn-danger">Back to login</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
