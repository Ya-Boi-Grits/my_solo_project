<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/style.css" />
    <title>LaG</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row custom-header-background">
        <div class="col-10">
          <h2>Player Name: {{session['first_name']}}</h2>
        </div>
        <div class="col-2 btn-group">
          <button
            type="button"
            class="btn dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            menu
          </button>
          <ul class="dropdown-menu">
            <li>
              <a href="/dashboard" class="text-decoration-none text-dark"
                >Dashboard</a
              >
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a href="/logout" class="text-decoration-none text-danger"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="row my-4 text-center">
        <h3>{{this_achievement.name}} - {{this_achievement.points}} points</h3>
        <p class="border">{{this_achievement.description}}</p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
